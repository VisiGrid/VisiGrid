[workspace]
resolver = "2"
members = [
    "crates/engine",
    "crates/core",
    "crates/io",
    "crates/config",
    "gpui-app",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
# Shared dependencies
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "5"
rusqlite = { version = "0.31", features = ["bundled"] }
toml = "0.8"

# Internal crates
visigrid-engine = { path = "crates/engine" }
visigrid-core = { path = "crates/core" }
visigrid-io = { path = "crates/io" }
visigrid-config = { path = "crates/config" }

[profile.release]
lto = true
codegen-units = 1
strip = true
opt-level = "z"

[profile.dev]
opt-level = 1

# Patch to fix macOS core-graphics version conflict in font-kit
[patch.crates-io]
core-graphics = { git = "https://github.com/servo/core-foundation-rs", package = "core-graphics", rev = "4d8bd9ce" }
