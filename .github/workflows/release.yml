name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libxkbcommon-x11-dev libwayland-dev libfuse2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: |
          cargo build --release -p visigrid-gpui
          cargo build --release -p visigrid-cli

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Create tarball
        run: |
          mkdir -p dist/VisiGrid-linux-x86_64
          cp target/release/visigrid dist/VisiGrid-linux-x86_64/
          cp target/release/vgrid dist/VisiGrid-linux-x86_64/
          cp assets/visigrid.desktop dist/VisiGrid-linux-x86_64/
          cp gpui-app/assets/icon-256.png dist/VisiGrid-linux-x86_64/visigrid.png

          cd dist
          tar -czvf VisiGrid-linux-x86_64.tar.gz VisiGrid-linux-x86_64

      - name: Create AppImage
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Setup AppDir
          mkdir -p dist/AppDir/usr/bin
          mkdir -p dist/AppDir/usr/share/applications
          mkdir -p dist/AppDir/usr/share/icons/hicolor/256x256/apps

          cp target/release/visigrid dist/AppDir/usr/bin/
          cp target/release/vgrid dist/AppDir/usr/bin/
          cp assets/visigrid.desktop dist/AppDir/usr/share/applications/
          cp assets/visigrid.desktop dist/AppDir/
          cp gpui-app/assets/icon-256.png dist/AppDir/usr/share/icons/hicolor/256x256/apps/visigrid.png
          cp gpui-app/assets/icon-256.png dist/AppDir/visigrid.png
          ln -sf visigrid.png dist/AppDir/.DirIcon

          # AppRun
          cat > dist/AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/visigrid" "$@"
          EOF
          chmod +x dist/AppDir/AppRun

          # Download and run appimagetool
          wget -q -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          ARCH=x86_64 ./appimagetool dist/AppDir dist/VisiGrid-x86_64.AppImage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: |
            dist/*.tar.gz
            dist/*.AppImage

  build-linux-aarch64:
    name: Build Linux (aarch64)
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libxkbcommon-x11-dev libwayland-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: |
          cargo build --release -p visigrid-gpui
          cargo build --release -p visigrid-cli

      - name: Create tarball
        run: |
          mkdir -p dist/VisiGrid-linux-aarch64
          cp target/release/visigrid dist/VisiGrid-linux-aarch64/
          cp target/release/vgrid dist/VisiGrid-linux-aarch64/
          cp assets/visigrid.desktop dist/VisiGrid-linux-aarch64/
          cp gpui-app/assets/icon-256.png dist/VisiGrid-linux-aarch64/visigrid.png

          cd dist
          tar -czvf VisiGrid-linux-aarch64.tar.gz VisiGrid-linux-aarch64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-aarch64-release
          path: dist/*.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: |
          cargo build --release -p visigrid-gpui
          cargo build --release -p visigrid-cli

      - name: List build artifacts
        shell: pwsh
        run: |
          Write-Host "Contents of target/release:"
          Get-ChildItem target/release/*.exe -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.Name }
          if (-not (Test-Path "target/release/visigrid.exe")) {
            Write-Host "WARNING: visigrid.exe not found!"
            Write-Host "All files in target/release:"
            Get-ChildItem target/release/ | Select-Object Name, Length
          }

      - name: Sign executable
        continue-on-error: true
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.AZURE_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_CODE_SIGNING_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
          files-folder: target/release
          files-folder-filter: exe

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Create portable zip
        shell: pwsh
        run: |
          $Version = "${{ steps.version.outputs.version }}"
          $DistDir = "dist\VisiGrid-windows-x64"

          New-Item -ItemType Directory -Path $DistDir -Force
          Copy-Item "target\release\visigrid.exe" $DistDir
          Copy-Item "target\release\vgrid.exe" $DistDir
          Copy-Item "gpui-app\windows\visigrid.ico" $DistDir

          @"
          VisiGrid $Version
          ==================
          Double-click visigrid.exe to run.
          Visit https://visigrid.app for documentation.
          "@ | Out-File -FilePath "$DistDir\README.txt" -Encoding UTF8

          Compress-Archive -Path $DistDir -DestinationPath "dist\VisiGrid-windows-x64.zip"

      - name: Install Inno Setup
        shell: pwsh
        run: |
          # Download Inno Setup
          $InnoUrl = "https://jrsoftware.org/download.php/is.exe"
          $InnoInstaller = "$env:TEMP\innosetup.exe"
          Invoke-WebRequest -Uri $InnoUrl -OutFile $InnoInstaller

          # Install silently
          Start-Process -FilePath $InnoInstaller -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait

          # Add to PATH for this job
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build installer
        shell: pwsh
        run: |
          $Version = "${{ steps.version.outputs.version }}"

          # Create dist directory if it doesn't exist
          New-Item -ItemType Directory -Path "dist" -Force

          # Run Inno Setup compiler
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DVersion=$Version "installer\VisiGrid.iss"

          # Verify output
          if (Test-Path "dist\VisiGrid-Setup-x64.exe") {
            Write-Host "Installer created successfully"
            Get-Item "dist\VisiGrid-Setup-x64.exe" | Select-Object Name, Length
          } else {
            Write-Error "Installer not found!"
            exit 1
          }

      - name: Sign installer
        continue-on-error: true
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.AZURE_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_CODE_SIGNING_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
          files-folder: dist
          files-folder-filter: exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            dist/*.zip
            dist/*.exe

  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Import certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build universal binary
        run: |
          # Build GUI
          cargo build --release --target x86_64-apple-darwin -p visigrid-gpui
          cargo build --release --target aarch64-apple-darwin -p visigrid-gpui

          # Build CLI
          cargo build --release --target x86_64-apple-darwin -p visigrid-cli
          cargo build --release --target aarch64-apple-darwin -p visigrid-cli

          mkdir -p dist/universal
          lipo -create \
            target/x86_64-apple-darwin/release/visigrid \
            target/aarch64-apple-darwin/release/visigrid \
            -output dist/universal/visigrid

          lipo -create \
            target/x86_64-apple-darwin/release/vgrid \
            target/aarch64-apple-darwin/release/vgrid \
            -output dist/universal/vgrid

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Create app bundle
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APP_DIR="dist/VisiGrid.app"

          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"

          cp dist/universal/visigrid "$APP_DIR/Contents/MacOS/"
          cp dist/universal/vgrid "$APP_DIR/Contents/MacOS/"

          # Update Info.plist with version
          sed -e "s/0\.1\.0/$VERSION/g" gpui-app/macos/Info.plist > "$APP_DIR/Contents/Info.plist"

          # Generate .icns from iconset
          iconutil -c icns gpui-app/assets/AppIcon.iconset -o "$APP_DIR/Contents/Resources/AppIcon.icns"

          echo -n "APPLVSGD" > "$APP_DIR/Contents/PkgInfo"

      - name: Verify Info.plist document types
        run: |
          PLIST="dist/VisiGrid.app/Contents/Info.plist"
          echo "Checking Info.plist for required document type declarations..."

          # Verify xlsx UTType is declared (canary for all document types)
          plutil -p "$PLIST" | grep -q "org.openxmlformats.spreadsheetml.sheet" \
            || { echo "ERROR: Info.plist missing xlsx UTType (org.openxmlformats.spreadsheetml.sheet)"; exit 1; }

          # Verify native .vgrid UTType
          plutil -p "$PLIST" | grep -q "com.visigrid.vgrid" \
            || { echo "ERROR: Info.plist missing vgrid UTType (com.visigrid.vgrid)"; exit 1; }

          # Verify exported UTType declarations exist
          plutil -p "$PLIST" | grep -q "UTExportedTypeDeclarations" \
            || { echo "ERROR: Info.plist missing UTExportedTypeDeclarations"; exit 1; }

          echo "Info.plist document types verified."

      - name: Sign app bundle
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # List what's in the bundle
          echo "Contents of app bundle:"
          ls -la "dist/VisiGrid.app/Contents/MacOS/"

          # Sign the entire app bundle with --deep to include all nested binaries
          echo "Signing app bundle (deep)..."
          codesign --force --deep --options runtime --sign "Developer ID Application: RegAtlas, LLC ($APPLE_TEAM_ID)" \
            --entitlements gpui-app/macos/entitlements.plist \
            --timestamp "dist/VisiGrid.app"

          # Verify signature
          echo "Verifying signature..."
          codesign --verify --deep --verbose=2 "dist/VisiGrid.app"

      - name: Create DMG
        run: |
          mkdir -p dist/dmg-temp
          cp -R "dist/VisiGrid.app" "dist/dmg-temp/"
          ln -s /Applications "dist/dmg-temp/Applications"

          hdiutil create -volname "VisiGrid" \
            -srcfolder "dist/dmg-temp" \
            -ov -format UDBZ \
            "dist/VisiGrid-macOS-universal.dmg"

      - name: Sign DMG
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          codesign --force --sign "Developer ID Application: RegAtlas, LLC ($APPLE_TEAM_ID)" \
            --timestamp "dist/VisiGrid-macOS-universal.dmg"

      - name: Notarize DMG
        timeout-minutes: 45
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_PATH="dist/VisiGrid-macOS-universal.dmg"

          # Submit for notarization (wait up to 40 minutes for Apple's service)
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 40m

          # Staple the notarization ticket
          xcrun stapler staple "$DMG_PATH"

      - name: Create zip (alternative to DMG)
        run: |
          cd dist && zip -r "VisiGrid-macOS-universal.zip" VisiGrid.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: |
            dist/*.dmg
            dist/*.zip

  create-release:
    needs: [build-linux, build-linux-aarch64, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: VisiGrid v${{ steps.version.outputs.version }}
          draft: true
          files: |
            artifacts/linux-release/*
            artifacts/linux-aarch64-release/*
            artifacts/windows-release/*
            artifacts/macos-release/*
          body: |
            ## VisiGrid v${{ steps.version.outputs.version }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | **macOS** (Universal) | `VisiGrid-macOS-universal.dmg` |
            | **Windows** (x64) | `VisiGrid-Setup-x64.exe` (Recommended) |
            | **Linux** (x86_64) | `VisiGrid-linux-x86_64.tar.gz` |
            | **Linux** (aarch64) | `VisiGrid-linux-aarch64.tar.gz` |
            | **Linux** (AppImage) | `VisiGrid-x86_64.AppImage` |

            <details>
            <summary>Advanced Windows options</summary>

            - `VisiGrid-windows-x64.zip` - Portable version (no installation)

            </details>

            ### Installation

            **macOS**: Open the DMG and drag VisiGrid to Applications.

            **Windows**: Run the installer. Includes optional CLI tools and PATH integration.

            **Linux**: Extract the tarball and run `./install.sh`, or use the AppImage directly.

            ### Changes

            <!-- Add changelog here -->
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
