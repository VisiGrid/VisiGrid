name: Release macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      sign:
        description: 'Sign the app'
        required: false
        default: true
        type: boolean
      notarize:
        description: 'Notarize the app'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Import signing certificate
        if: ${{ github.event.inputs.sign != 'false' }}
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build universal binary
        run: |
          # Build for Intel
          cargo build --release --target x86_64-apple-darwin -p visigrid-gpui

          # Build for Apple Silicon
          cargo build --release --target aarch64-apple-darwin -p visigrid-gpui

          # Create universal binary
          mkdir -p gpui-app/build/universal
          lipo -create \
            target/x86_64-apple-darwin/release/visigrid \
            target/aarch64-apple-darwin/release/visigrid \
            -output gpui-app/build/universal/visigrid

      - name: Create app bundle
        run: |
          APP_DIR="gpui-app/build/VisiGrid.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"

          # Copy binary
          cp gpui-app/build/universal/visigrid "$APP_DIR/Contents/MacOS/"

          # Copy Info.plist with version from tag
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="${VERSION:-0.1.0}"
          sed -e "s/0\.1\.0/$VERSION/g" gpui-app/macos/Info.plist > "$APP_DIR/Contents/Info.plist"

          # Copy icon if exists
          if [ -f gpui-app/assets/AppIcon.icns ]; then
            cp gpui-app/assets/AppIcon.icns "$APP_DIR/Contents/Resources/"
          fi

          # Create PkgInfo
          echo -n "APPLVSGD" > "$APP_DIR/Contents/PkgInfo"

      - name: Sign app
        if: ${{ github.event.inputs.sign != 'false' }}
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          codesign --force --deep --sign "$APPLE_SIGNING_IDENTITY" \
            --entitlements gpui-app/macos/entitlements.plist \
            --options runtime \
            --timestamp \
            "gpui-app/build/VisiGrid.app"

          # Verify
          codesign --verify --deep --strict "gpui-app/build/VisiGrid.app"

      - name: Notarize app
        if: ${{ github.event.inputs.notarize != 'false' && github.event.inputs.sign != 'false' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          # Create zip for notarization
          ditto -c -k --keepParent "gpui-app/build/VisiGrid.app" "gpui-app/build/VisiGrid-notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "gpui-app/build/VisiGrid-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          # Staple ticket
          xcrun stapler staple "gpui-app/build/VisiGrid.app"

          # Cleanup
          rm "gpui-app/build/VisiGrid-notarize.zip"

      - name: Create DMG
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="${VERSION:-0.1.0}"
          DMG_NAME="VisiGrid-${VERSION}-macOS-universal.dmg"

          # Create temp directory
          mkdir -p gpui-app/build/dmg-temp
          cp -R "gpui-app/build/VisiGrid.app" "gpui-app/build/dmg-temp/"
          ln -s /Applications "gpui-app/build/dmg-temp/Applications"

          # Create DMG
          hdiutil create -volname "VisiGrid" \
            -srcfolder "gpui-app/build/dmg-temp" \
            -ov -format UDZO \
            "gpui-app/build/$DMG_NAME"

          # Cleanup
          rm -rf gpui-app/build/dmg-temp

      - name: Sign DMG
        if: ${{ github.event.inputs.sign != 'false' }}
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="${VERSION:-0.1.0}"
          codesign --force --sign "$APPLE_SIGNING_IDENTITY" "gpui-app/build/VisiGrid-${VERSION}-macOS-universal.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisiGrid-macOS-universal
          path: gpui-app/build/*.dmg

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: gpui-app/build/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
